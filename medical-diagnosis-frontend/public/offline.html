<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Medical Diagnosis Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 48px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 28px;
      color: #1a202c;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 24px;
      padding: 12px 20px;
      background: rgba(245, 158, 11, 0.1);
      border-radius: 8px;
      color: #d97706;
      font-size: 14px;
      font-weight: 500;
    }

    .pulse {
      width: 8px;
      height: 8px;
      background: #d97706;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
        <line x1="1" y1="1" x2="23" y2="23"></line>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. Don't worry, the Medical Diagnosis Platform 
      will continue to work with cached data. Once you're back online, any changes will be synchronized automatically.
    </p>
    
    <button class="button" onclick="window.location.href='/'">
      Try Again
    </button>
    
    <div class="status">
      <div class="pulse"></div>
      Checking connection...
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', function() {
      window.location.href = '/';
    });

    // Periodic connection check
    setInterval(function() {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }, 5000);
  </script>
</body>
</html>
